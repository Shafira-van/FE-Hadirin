<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <!-- <script src="login.js" defer></script> -->
    <!-- <link rel="stylesheet" href="login.css" /> -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap");
    </style>
  </head>

  <body>
    <header>
      <div class="gambar">
        <img src="img/logo hadirin.png" alt="" />
        <img
          src="https://thumbs.dreamstime.com/z/attendance-concept-check-list-done-mard-businessman-questionnaire-clipboard-flat-vector-illustration-web-banner-219074559.jpg?w=768" />
      </div>
      <div class="login">
        <form>
          <h1>Register</h1>
          <img src="img/login logo.png" alt="" />
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Fullname"
              aria-describedby="emailHelp" />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="NISN/NIP"
              aria-describedby="emailHelp" />
          </div>
          <div class="mb-3">
            <div class="dropdown">
              <button
                class="btn btn-secondary dropdown-toggle"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false">
                Jenis Kelamin
              </button>
              <ul class="dropdown-menu dropdown-menu-dark">
                <li><a class="dropdown-item" href="#">Laki-Laki</a></li>
                <li>
                  <a class="dropdown-item" href="#">perempuan</a>
                </li>
              </ul>
            </div>
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              placeholder="Email"
              aria-describedby="emailHelp" />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password" />
          </div>
          <div class="mb-3">
            <input
              type="file"
              accept="image/png, image/jpeg"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="gambar" />
          </div>

          <button id="btn-login" type="submit" class="btn btn-primary">
            Log In
          </button>
      
        </form>
      </div>
    </header>
  </body>
</html>

<style>
  header {
    display: flex;
    justify-content: center;
    flex-direction: row;
    align-items: center;
    height: 100vh;
  }

  .gambar {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 45vw;
  }

  .gambar img {
    width: 70%;
  }

  .login {
    width: 50vw;
    display: flex;
    justify-content: center;
    filter: drop-shadow(0px 4px 24px rgba(0, 0, 0, 0.1));
  }

  .login form {
    background-color: #ffffff;
    padding: 1vw 1.2vw;
    padding-top: 1vw;
    padding-bottom: 2vw;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 35vw;
    border-radius: 10px;
  }

  .login h1 {
    margin-bottom: 1vw;
    font-family: "Inter";
    font-style: normal;
    font-weight: 700;
    font-size: 33px;
    line-height: 40px;

    color: #1e1e1e;
  }

  .login img {
    width: 14%;
  }

  .login form .mb-3 {
    margin-top: 0%;
    box-sizing: border-box;
    background: linear-gradient(0deg, #ffffff, #ffffff), #ffffff;
    border: 1px solid rgba(10, 10, 10, 0.1);
    border-radius: 10px;
    width: 30vw;
    font-family: "Inter";
    font-style: normal;
    font-weight: 400;
    font-size: 18px;

    color: rgba(30, 30, 30, 0.7);
  }

  .dropdown button {
    background-color: #ffffff;
    font-family: "Inter";
    font-style: normal;
    font-weight: 400;
    font-size: 18px;
    width: 30vw;
    text-align: left;
    color: #686B6F;
    /* background: linear-gradient(0deg, #ffffff, #ffffff), #ffffff; */
    border: 1px solid rgba(10, 10, 10, 0.1);
  }

  .login form #btn-login {
    margin-top: 0.2%;
    background-color: #3792de;
    width: 30vw;
    font-family: "Inter";
    font-style: normal;
    font-weight: 400;
    font-size: 18px;
    color: #ffffff;
    background: linear-gradient(0deg, #3792de, #3792de), #3792de;
    border: 1px solid #bbbbbb;
    border-radius: 10px;
  }


</style>
