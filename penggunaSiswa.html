<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap");
    </style>
  </head>

  <body>
    <script src="penggunaSiswa.js" defer></script>
    <nav>
      <img id="logo" src="/img/logo hadirin.png" alt="" />
      <div id="profil">
        <img src="img/profil.png" alt="" />
        <div id="nama"></div>
      </div>
    </nav>
    <div class="konten">
      <div class="sidenav">
        <div class="beranda">
          <a href="dashboardAdmin.html">
            <img
              src="https://img.icons8.com/ios-glyphs/30/32415d/home-page--v1.png"
              alt="home-page--v1" />Beranda</a
          >
        </div>
        <button class="dropdown-btn">
          <div>
            <img
              src="https://img.icons8.com/ios-glyphs/30/32415d/user-group-man-man.png"
              alt="user-group-man-man" />
            Pengguna
          </div>

          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
          <button class="btnMapel" onclick="guru()">Guru</button>
          <button class="btnMapel" onclick="siswa()">Siswa</button>
        </div>
        <button class="dropdown-btn">
          <div>
            <img
              src="https://img.icons8.com/ios-glyphs/30/32415d/folder-invoices--v1.png"
              alt="folder-invoices--v1" />
            Modul
          </div>
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
          <button class="btnMapel" onclick="mataPelajaran()">
            Mata Pelajaran
          </button>
          <button class="btnMapel" onclick="jadwalPelajaran()">
            Jadwal Pelajaran
          </button>
          <button class="btnMapel" onclick="absensi()">Data Absensi</button>
        </div>

        <div class="logout">
          <a href="Index.html">
            <img
              width="24"
              height="24"
              src="https://img.icons8.com/material-sharp/24/open-pane.png"
              alt="open-pane" />
            <p>Log Out</p>
          </a>
        </div>
      </div>
      <div class="main" id="berandaAdmin">
        <h1>Registrasi Siswa</h1>

        <div class="d-flex justify-content-between">
          <div class="d-flex align-items-center">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              data-bs-whatever="@getbootstrap"
              style="
                --bs-btn-padding-y: 0.25rem;
                --bs-btn-padding-x: 0.5rem;
                --bs-btn-font-size: 0.75rem;
                background-color: #28a745;
                border-color: #28a745;
              " onclick="registrasi()">
              <img src="img/mdi_pen-add.png" alt="Logo" />
              Tambah
            </button>
          </div>
        </div>

        <div
          class="d-flex justify-content-between"
          style="margin-top: 50px; margin-bottom: 50px">
          <div class="d-flex align-items-center">
            <h5 class="ms-left" style="margin-right: 5px">Tampilkan:</h5>
            <div class="col-auto">
              <input
                type="number"
                class="form-control form-control-sm"
                id="formControlInputJumlahTampilkan" />
            </div>

            <h5 style="margin-left: 5px">Data</h5>
          </div>

          <div class="d-flex align-items-center">
            <h5 style="margin-right: 5px">Pencarian:</h5>

            <div class="col-auto me-right">
              <input
                type="text"
                class="form-control form-control-sm"
                id="formControlInputPencarian" />
            </div>
          </div>
        </div>

        <table class="table caption-top">
          <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">NISN</th>
              <th scope="col">Nama Siswa</th>
              <th scope="col">Email</th>
              <th scope="col">Jenis Kelamin</th>
              <th scope="col">Aksi</th>
            </tr>
          </thead>
          <tbody id="bodyTable">
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
