<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap");
    </style>
  </head>

  <body>
    <script src="moduleJadwalPelajaran.js" defer></script>
    <nav>
      <img id="logo" src="/img/logo hadirin.png" alt="" />
      <div id="profil">
        <img src="img/profil.png" alt="" />
        <div id="nama"></div>
      </div>
    </nav>
    <div class="konten">
      <div class="sidenav">
        <div class="beranda">
          <a href="dashboardAdmin.html">
            <img
              src="https://img.icons8.com/ios-glyphs/30/32415d/home-page--v1.png"
              alt="home-page--v1" />Beranda</a
          >
        </div>
        <button class="dropdown-btn">
          <div>
            <img
              src="https://img.icons8.com/ios-glyphs/30/32415d/user-group-man-man.png"
              alt="user-group-man-man" />
            Pengguna
          </div>

          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
          <button class="btnMapel" onclick="guru()">Guru</button>
          <button class="btnMapel" onclick="siswa()">Siswa</button>
        </div>
        <button class="dropdown-btn" id="dropdown-btn2">
          <div>
            <img src="https://img.icons8.com/ios-glyphs/30/32415d/folder-invoices--v1.png" alt="folder-invoices--v1" />
            Modul
          </div>
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container" id="dropdown-container2">
          <button class="btnMapel" onclick="mataPelajaran()">
            Mata Pelajaran
          </button>
          <button class="btnMapel" onclick="jadwalPelajaran()">
            Jadwal Pelajaran
          </button>
          <button class="btnMapel" onclick="absensi()">Data Absensi</button>
        </div>

        <div class="logout">
          <a href="Index.html">
            <img
              width="24"
              height="24"
              src="https://img.icons8.com/material-sharp/24/open-pane.png"
              alt="open-pane" />
            <p>Log Out</p>
          </a>
        </div>
      </div>
      <div class="main" id="berandaAdmin">
        <h1>Jadwal Pelajaran</h1>

        <div class="d-flex align-items-center justify-content-end">
          <button
            type="button"
            class="btn btn-primary"
            style="
              --bs-btn-padding-y: 0.25rem;
              --bs-btn-padding-x: 0.5rem;
              --bs-btn-font-size: 0.75rem;
              background-color: #28a745;
              border-color: #28a745;
              width: 100px;
              height: 30px;
            ">
            <img src="img/mdi_pen-add.png" alt="Logo" />
            Tambah
          </button>

          <button
            type="button"
            class="btn btn-primary"
            style="
              --bs-btn-padding-y: 0.25rem;
              --bs-btn-padding-x: 0.5rem;
              --bs-btn-font-size: 0.75rem;
              background-color: #ffc107;
              border-color: #ffc107;
              width: 100px;
              margin-left: 10px;
              height: 30px;
            ">
            <img src="img/btn_edit_logo.png" alt="Logo" />
            Ubah
          </button>

          <button
            type="button"
            class="btn btn-primary"
            style="
              --bs-btn-padding-y: 0.25rem;
              --bs-btn-padding-x: 0.5rem;
              --bs-btn-font-size: 0.75rem;
              background-color: #dc3545;
              border-color: #dc3545;
              width: 100px;
              margin-left: 10px;
              height: 30px;
            ">
            <img src="img/btn_hapus_logo.png" alt="Logo" />
            Hapus
          </button>
        </div>

        <div
          class="d-flex justify-content-between"
          style="margin-top: 50px; margin-bottom: 50px">
          <div class="d-flex align-items-center">
            <h5 style="margin-top: auto">Kelas :</h5>

            <div class="dropdown-center" style="margin-top: 10px">
              <button
                class="btn btn-secondary dropdown-toggle d-flex justify-content-between align-items-center"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style="
                  background-color: rgba(255, 255, 255, 0.5);
                  color: black;
                  height: 40px;
                  width: 265px;
                  border-color: #dddddd;
                  margin-top: auto;
                  margin-left: 40px;
                ">
                <span id="dropdownPlaceholder" class="me-auto">X-IPA-1</span>
              </button>
              <ul class="dropdown-menu custom-dropdown-menu">
                <li><a class="dropdown-item" href="#">X-IPA-1 </a></li>
                <li><a class="dropdown-item" href="#">X-IPA-2</a></li>
              </ul>
            </div>

            <h5 style="margin-top: auto; margin-left: 50px">TA :</h5>

            <div class="dropdown-center" style="margin-top: 10px">
              <button
                class="btn btn-secondary dropdown-toggle d-flex justify-content-between align-items-center"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style="
                  background-color: rgba(255, 255, 255, 0.5);
                  color: black;
                  height: 40px;
                  width: 265px;
                  margin-left: 40px;
                  border-color: #dddddd;
                ">
                <span id="dropdownPlaceholder" class="me-auto">2023/2024</span>
              </button>
              <ul class="dropdown-menu custom-dropdown-menu">
                <li><a class="dropdown-item" href="#">2022/2023</a></li>
                <li><a class="dropdown-item" href="#">2023/2024</a></li>
              </ul>
            </div>

            <h5 style="margin-top: auto; margin-left: 50px">Semester :</h5>

            <div class="dropdown-center" style="margin-top: 10px">
              <button
                class="btn btn-secondary dropdown-toggle d-flex justify-content-between align-items-center"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style="
                  background-color: rgba(255, 255, 255, 0.5);
                  color: black;
                  height: 40px;
                  width: 265px;
                  margin-left: 40px;
                  border-color: #dddddd;
                ">
                <span id="dropdownPlaceholder" class="me-auto">2023/2024</span>
              </button>
              <ul class="dropdown-menu custom-dropdown-menu">
                <li><a class="dropdown-item" href="#">2022/2023</a></li>
                <li><a class="dropdown-item" href="#">2023/2024</a></li>
              </ul>
            </div>
          </div>
        </div>

        <table class="table caption-top">
          <thead>
            <tr>
              <th scope="col">Jam</th>
              <th scope="col">Senin</th>
              <th scope="col">Selasa</th>
              <th scope="col">Rabu</th>
              <th scope="col">Kamis</th>
              <th scope="col">Jumat</th>
              <th scope="col">Sabtu</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td class="text-center">#</td>
              <td class="text-center">#</td>
              <td class="text-center">#</td>
              <td class="text-center">#</td>
              <td class="text-center">#</td>
              <td class="text-center">#</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
