<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap");
    </style>
  </head>

  <body>
    <script src="modulDataAbsensi.js" defer></script>
    <nav>
      <img id="logo" src="/img/logo hadirin.png" alt="" />
      <div id="profil">
        <img src="img/profil.png" alt="" />
        <div id="nama"></div>
      </div>
    </nav>
    <div class="konten">
      <div class="sidenav">
        <div class="beranda">
          <a href="dashboardAdmin.html">
            <img
              src="https://img.icons8.com/ios-glyphs/30/32415d/home-page--v1.png"
              alt="home-page--v1" />Beranda</a
          >
        </div>
        <button class="dropdown-btn">
          <div>
            <img
              src="https://img.icons8.com/ios-glyphs/30/32415d/user-group-man-man.png"
              alt="user-group-man-man" />
            Pengguna
          </div>

          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container" >
          <button class="btnMapel" onclick="guru()">Guru</button>
          <button class="btnMapel" onclick="siswa()">Siswa</button>
        </div>
        <button class="dropdown-btn"  id="dropdown-btn2">
          <div>
            <img
              src="https://img.icons8.com/ios-glyphs/30/32415d/folder-invoices--v1.png"
              alt="folder-invoices--v1" />
            Modul
          </div>
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container" id="dropdown-container2">
          <button class="btnMapel" onclick="mataPelajaran()">
            Mata Pelajaran
          </button>
          <button class="btnMapel" onclick="jadwalPelajaran()">
            Jadwal Pelajaran
          </button>
          <button class="btnMapel" onclick="absensi()">Data Absensi</button>
        </div>

        <div class="logout">
          <a href="Index.html">
            <img
              width="24"
              height="24"
              src="https://img.icons8.com/material-sharp/24/open-pane.png"
              alt="open-pane" />
            <p>Log Out</p>
          </a>
        </div>
      </div>
      <div class="main" id="berandaAdmin">
        <h1>Data Absensi Siswa</h1>

        <div class="d-flex" style="margin-top: 50px; margin-bottom: 50px">
          <h5 style="margin-right: 10px">NISN Siswa:</h5>

          <div class="col-auto me-right">
            <input
              type="text"
              class="form-control form-control-sm"
              id="formControlInputPencarian"
              placeholder="0807786" />
          </div>

          <h5 style="margin-left: 30px; margin-right: 10px">Nama Siswa:</h5>

          <div class="col-auto me-right">
            <input
              type="text"
              class="form-control form-control-sm"
              id="formControlInputPencarian"
              placeholder="Andu Pranomo" />
          </div>

          <h5 style="margin-left: 30px; margin-right: 10px">Email:</h5>

          <div class="col-auto me-right">
            <input
              type="text"
              class="form-control form-control-sm"
              id="formControlInputPencarian"
              placeholder="andu00protomo@gmail.com" />
          </div>

          <div class="d-flex align-items-center">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
              data-bs-whatever="@getbootstrap"
              style="
                --bs-btn-padding-y: 0.25rem;
                --bs-btn-padding-x: 0.5rem;
                --bs-btn-font-size: 0.75rem;
                background-color: #28a745;
                border-color: #28a745;
                margin-left: 30px;
              ">
              <img src="img/mdi_pen-add.png" alt="Logo" />
              Tambah
            </button>
          </div>
        </div>

        <div
          class="d-flex justify-content-between"
          style="margin-top: 50px; margin-bottom: 50px">
          <div class="d-flex align-items-center">
            <h6 class="ms-left" style="margin-right: 5px">Tampilkan:</h6>
            <div class="col-auto">
              <input
                type="number"
                class="form-control form-control-sm"
                id="formControlInputJumlahTampilkan" />
            </div>

            <h6 style="margin-left: 5px">Data</h6>
          </div>

          <div class="d-flex align-items-center">
            <h6 style="margin-right: 5px">Pencarian:</h6>

            <div class="col-auto me-right">
              <input
                type="text"
                class="form-control form-control-sm"
                id="formControlInputPencarian"
                placeholder="Cari data Disini" />
            </div>
          </div>
        </div>

        <table class="table caption-top">
          <thead>
            <tr>
              <th scope="col">No</th>
              <th scope="col">NISN Siswa</th>
              <th scope="col">Nama Siswa</th>
              <th scope="col">Email</th>
              <th scope="col">Keterangan</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td class="text-center">0000011041</td>
              <td class="text-center">Bambi</td>
              <td class="text-center">bambi@gmail.com</td>
              <td class="text-center">
                <button
                  type="button"
                  class="btn btn-primary"
                  style="background-color: #007bff; border-color: #007bff"
                  onclick="window.location.href='detailDataAbsensi.html'">
                  <img src="img/detail_logo.png" alt="Logo" />
                  Detail
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
