      <div class="main">
        <h1>Detail Absensi Siswa</h1>

        <div class="d-flex">
          <h5 style="margin-right: 10px">NISN :</h5>

        <div
          class="d-flex justify-content-between"
          style="margin-top: 50px; margin-bottom: 50px">
          <div class="d-flex align-items-center">
            <div class="dropdown-center" style="margin-top: 10px">
              <button
                class="btn btn-secondary dropdown-toggle d-flex justify-content-between align-items-center"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                style="

                  border-color: #dddddd;
                ">

              </ul>
            </div>

            <div class="dropdown-center" style="margin-top: 10px">

                data-bs-toggle="dropdown"
                aria-expanded="false"

              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"

              data-bs-whatever="@getbootstrap"
              style="
                --bs-btn-padding-y: 0.25rem;
                --bs-btn-padding-x: 0.5rem;
                --bs-btn-font-size: 0.75rem;
                background-color: #007bff;
                border-color: #007bff;
                margin-left: 30px;
                width: 128px;
              ">

            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#"
              data-bs-whatever="@getbootstrap"
              style="

                --bs-btn-padding-x: 0.5rem;
                --bs-btn-font-size: 0.75rem;
                background-color: #d13737;

            <div class="col-auto">
              <input
                type="number"
                class="form-control form-control-sm"
                id="formControlInputJumlahTampilkan" />

            <h6 style="margin-left: 5px">Data</h6>
          </div>

          <div class="d-flex align-items-center">

            <div class="col-auto me-right">

                type="text"
                class="form-control form-control-sm"

          </div>
